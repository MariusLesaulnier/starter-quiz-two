<div class="card">
    <h2>
      <span *ngIf="quiz.name=='Les Acteurs'">
        <i class="fas fa-microphone"></i>
      </span>
      <span *ngIf="quiz.name=='Les sports'">
        <i class="fas fa-volleyball-ball"></i>
      </span>
      <span *ngIf="quiz.name=='Les memes'">
        <i class="far fa-smile-wink"></i>
      </span>

        Nom : {{quiz.name}}
    </h2>
    <p> ID: {{quiz.id}}</p>
    <p> Theme: {{quiz.theme}}</p>
    <p> Nombre de questions: {{quiz.questions.length}}</p>
  <div>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card" (click)="deleteQuiz()">Delete</button>
    <button class="button-card" id = "editQuiz" routerLink="/edit-quiz/{{quiz.id}}">EDIT QUIZ</button>

  </div>
    <p *ngIf="quiz.creationDate != null"> Date: {{quiz.creationDate | date}}</p>
</div>
